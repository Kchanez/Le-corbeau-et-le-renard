<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de Contact</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #ffffff;
        }

        .form-container {
            max-width: 800px;
            width: 100%;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .form-section {
            margin-bottom: 30px;
        }

        .form-section legend {
            font-weight: bold;
            font-size: 1.1rem;
            text-transform: uppercase;
            padding: 0 10px;
            margin-bottom: 10px;
            display: inline-block;
        }

        .form-group {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 15px;
        }

        .form-group label {
            flex: 1 1 100%;
            margin-bottom: 5px;
            font-size: 0.9rem;
        }

        .form-group input,
        .form-group textarea {
            flex: 1 1 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            resize: none;
        }

        .form-group textarea {
            height: 100px;
        }

        .form-footer {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .form-footer button {
            background-color: #000;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
            text-transform: uppercase;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .form-footer button:hover {
            background-color: #444;
        }

        .note {
            text-align: center;
            font-size: 0.9rem;
            margin-top: 10px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Contactez-nous</h1>
        <form  action="#" method="post">
            <!-- Coordonnées Section -->
            <fieldset class="form-section">
                <legend>Vos coordonnées</legend>
                <div class="form-group">
                    <label for="nom">Nom : *</label>
                    <input type="text" id="nom" name="nom" placeholder="Nom" required>
                </div>
                <div class="form-group">
                    <label for="prenom">Prénom : *</label>
                    <input type="text" id="prenom" name="prenom" placeholder="Prénom" required>
                </div>
                <div class="form-group">
                    <label for="telephone">Téléphone : *</label>
                    <input type="text" id="telephone" name="telephone" placeholder="Votre téléphone" required>
                </div>
                <div class="form-group">
                    <label for="email">Email : *</label>
                    <input type="email" id="email" name="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <label for="objet">Objet : *</label>
                    <input type="text" id="objet" name="objet" placeholder="Objet" required>
                </div>
            </fieldset>

            <!-- Message Section -->
            <fieldset class="form-section">
                <legend>Votre message</legend>
                <div class="form-group">
                    <label for="message">Message :</label>
                    <textarea id="message" name="message" placeholder="Votre message ici..."></textarea>
                </div>
            </fieldset>

            <!-- Boutons -->
            <div class="form-footer">
                <button type="reset">Effacer</button>
                <button type="submit">Envoyer</button>
            </div>

            <p class="note">* Tous les champs sont obligatoires</p>
        </form>
    </div>
</body>
</html>
